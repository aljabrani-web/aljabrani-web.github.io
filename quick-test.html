<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سريع - نظام إدارة الجبرني ويب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .test-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.testing {
            background: #cce7ff;
            color: #004085;
        }

        .actions {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn.secondary {
            background: #6c757d;
        }

        .results {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> اختبار سريع للنظام</h1>
            <p>فحص سريع لجميع مكونات نظام إدارة الموقع</p>
        </div>

        <div class="test-grid">
            <div class="test-item">
                <span><i class="fas fa-file-code"></i> ملف تسجيل الدخول</span>
                <span class="status testing" id="login-status">جاري الفحص...</span>
            </div>
            
            <div class="test-item">
                <span><i class="fas fa-tachometer-alt"></i> لوحة التحكم</span>
                <span class="status testing" id="dashboard-status">جاري الفحص...</span>
            </div>
            
            <div class="test-item">
                <span><i class="fas fa-cog"></i> النواة الأساسية</span>
                <span class="status testing" id="core-status">جاري الفحص...</span>
            </div>
            
            <div class="test-item">
                <span><i class="fas fa-palette"></i> ملف الأنماط</span>
                <span class="status testing" id="styles-status">جاري الفحص...</span>
            </div>
            
            <div class="test-item">
                <span><i class="fas fa-database"></i> التخزين المحلي</span>
                <span class="status testing" id="storage-status">جاري الفحص...</span>
            </div>
            
            <div class="test-item">
                <span><i class="fas fa-shield-alt"></i> الأمان</span>
                <span class="status testing" id="security-status">جاري الفحص...</span>
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="runQuickTest()">
                <i class="fas fa-play"></i> تشغيل الاختبار
            </button>
            <a href="login.html" class="btn secondary">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </a>
            <a href="system-test.html" class="btn secondary">
                <i class="fas fa-vial"></i> اختبار شامل
            </a>
        </div>

        <div class="results" id="results" style="display: none;">
            <div id="resultsContent">جاري تشغيل الاختبار...</div>
        </div>
    </div>

    <script>
        let testResults = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString('ar-SA');
            testResults.push(`[${timestamp}] ${message}`);
            updateResults();
        }

        function updateResults() {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = testResults.join('<br>');
            resultsDiv.style.display = 'block';
            resultsContent.scrollTop = resultsContent.scrollHeight;
        }

        function updateStatus(id, status, message = '') {
            const element = document.getElementById(id);
            if (element) {
                element.className = `status ${status}`;
                element.textContent = status === 'success' ? '✅ يعمل' : 
                                    status === 'error' ? '❌ خطأ' : '🔄 جاري الفحص...';
                if (message) {
                    element.title = message;
                }
            }
        }

        async function testFile(filename, statusId) {
            try {
                const response = await fetch(filename);
                if (response.ok) {
                    updateStatus(statusId, 'success');
                    log(`✅ ${filename} - متاح`);
                    return true;
                } else {
                    updateStatus(statusId, 'error', `HTTP ${response.status}`);
                    log(`❌ ${filename} - خطأ HTTP ${response.status}`);
                    return false;
                }
            } catch (error) {
                updateStatus(statusId, 'error', error.message);
                log(`❌ ${filename} - خطأ: ${error.message}`);
                return false;
            }
        }

        function testStorage() {
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                updateStatus('storage-status', 'success');
                log('✅ التخزين المحلي يعمل بشكل صحيح');
                return true;
            } catch (error) {
                updateStatus('storage-status', 'error', error.message);
                log(`❌ التخزين المحلي - خطأ: ${error.message}`);
                return false;
            }
        }

        function testSecurity() {
            // اختبار أساسي للأمان
            const hasHTTPS = window.location.protocol === 'https:';
            const hasLocalStorage = typeof(Storage) !== "undefined";
            
            if (hasHTTPS && hasLocalStorage) {
                updateStatus('security-status', 'success');
                log('✅ الأمان الأساسي متوفر');
                return true;
            } else {
                updateStatus('security-status', 'error', 'مشاكل في الأمان الأساسي');
                log('❌ مشاكل في الأمان الأساسي');
                return false;
            }
        }

        async function runQuickTest() {
            log('🚀 بدء الاختبار السريع...');
            
            // إعادة تعيين الحالات
            const statusElements = document.querySelectorAll('.status');
            statusElements.forEach(el => {
                el.className = 'status testing';
                el.textContent = 'جاري الفحص...';
            });

            testResults = [];
            
            let passedTests = 0;
            let totalTests = 6;

            // اختبار الملفات
            if (await testFile('login.html', 'login-status')) passedTests++;
            if (await testFile('dashboard.html', 'dashboard-status')) passedTests++;
            if (await testFile('admin-core.js', 'core-status')) passedTests++;
            if (await testFile('admin-styles.css', 'styles-status')) passedTests++;
            
            // اختبار الوظائف
            if (testStorage()) passedTests++;
            if (testSecurity()) passedTests++;

            // النتيجة النهائية
            const successRate = Math.round((passedTests / totalTests) * 100);
            log(`📊 النتيجة النهائية: ${passedTests}/${totalTests} (${successRate}%)`);
            
            if (successRate >= 90) {
                log('🎉 النظام يعمل بشكل ممتاز!');
            } else if (successRate >= 70) {
                log('⚠️ النظام يعمل مع بعض التحذيرات');
            } else {
                log('❌ توجد مشاكل تحتاج إصلاح');
            }

            log('✅ تم إكمال الاختبار السريع');
        }

        // تشغيل الاختبار تلقائياً عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runQuickTest, 1000);
        });
    </script>
</body>
</html>
